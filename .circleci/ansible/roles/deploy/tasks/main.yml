---
- name: Creates directory
  file:
    path: /home/ubuntu/backend
    state: directory

- name: Extract zipped artifact
  ansible.builtin.unarchive:
    src: artifact.tar.gz
    dest: /home/ubuntu/backend

- name: Start Application
  shell: |
    cd /home/ubuntu/backend 
    npm install
    pm2 stop default
    pm2 start npm -- start